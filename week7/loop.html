<!DOCTYPE html>
<html>
<head>
	<title>Loops</title>
	<script type="text/javascript">
		function countToN(n){
			for (var i=0; i<=n; i++){
				console.log(i);
			}
		}



	</script>
</head>
<body>
	<button onclick="countToN(25)">COUNT TO 25</button>
	<button onclick="countToN(10)">COUNT TO 10</button>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.active{
			background-color: pink;
			color: white;
			font-size: 60px;
		}
	</style>
	<script type="text/javascript">
		function changeCSS(){
			//grab our h1 element
			var element = document.getElementById("changeMe");

			//if element already has the class active, remove it
			if(element.classList.contains("active")){
				console.log(element.classList);
				element.classList.remove("active");
				element.innerHTML = "i'm not active anymore";
			}else{
				//if element doesn't have class active, add it
				element.classList.add("active");
				element.innerHTML = "i am now active";
			}

			
		}


	</script>
</head>
<body>
	<h1 id="changeMe" onclick="changeCSS()">this is a header. click me to change my content and CSS</h1>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>My First jQuery Mobile Page!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery Mobile CSS -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- jQuery Mobile  -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style type="text/css">
    .center {
        text-align: center;
    }
    </style>
</head>

<body>
	
	<!-- main page -->
	<div data-role="page">

		<!-- nav panel -->
		<div data-role="panel" id="navpanel" data-theme="b" data-display="overlay" data-position="right">
			<ul data-role="listview" data-corners="false">
				<li><a href="#" data-role="button" data-rel="close" data-icon="delete" data-iconpos="right"></a></li>
				<li><a href="#">about</a></li>
				<li><a href="#">buy stuff</a></li>
				<li><a href="#">learn things</a></li>
				<li><a href="#">give us money</a></li>
			</ul>
		</div>

		<!-- star popup -->
		<div data-role="popup" id="star" data-overlay-theme="b" data-theme="a" data-dismissible="true">

			<!-- header -->
			<div data-role="header" data-theme="b">
				<a href="#" data-rel="back" class="ui-btn ui-corner ui-shadow ui-btn-b ui-icon-delete ui-btn-icon-notext ui-btn-right">close</a>
				<h1>goat fact</h1>
			</div>

			<!-- main content -->
			<div data-role="main">
				<p>~ herewehaveagoatfact ~</p>
			</div>

			<!-- footer -->
			<div data-role="footer">
				<div class="ui-grid-b center">
					<div class="ui-block-a"><a data-role="button" data-icon="check" data-iconpos="left" data-theme="b" data-rel="back">YES</a></div>
					<div class="ui-block-b"><a data-role="button" data-icon="delete" data-iconpos="left" data-theme="b" data-rel="back">NO</a></div>
					<div class="ui-block-c"><a data-role="button" data-icon="info" data-iconpos="left" data-theme="b" data-rel="back">MAYBE</a></div>
				</div>
			</div>


		</div>

		<!-- main page content -->
		<!-- header -->
		<div data-role="header" data-theme="b">
			<h1>mediocre app</h1>
			<a href="#navpanel" data-role="button" data-icon="bars" data-iconpos="notext" class="ui-btn-right">menu</a>
		</div>

		<!-- content -->
		<div data-role="main" class="ui-content">
			<p>~~~this is main content~~~</p>
		</div>

		<!-- footer -->
		<div data-role="footer" data-position="fixed" data-theme="b">
			<div data-role="navbar">
				<ul>
					<li><a href="#star" data-icon="star" data-rel="popup" data-position-to="window" data-transition="flow">star</a></li>
					<li><a href="#" data-icon="heart" data-rel="popup" data-position-to="window" data-transition="flip">heart</a></li>
					<li><a href="#" data-icon="home" data-rel="popup" data-position-to="window" data-transition="flip">home</a></li>
				</ul>
			</div>
		</div>


	</div>
</body>

</html>

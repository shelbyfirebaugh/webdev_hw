<!DOCTYPE html>
<html>
<head>
	<title>Media Query 101</title>
	<style type="text/css">

	*{
		margin: 0;
		padding: 0;
	}

	/* Our generic clear fix to avoid wrapping issues when we float */
    .clear-fix:after {
        display: block;
        clear: both;
        /* ensure some older compatability */
        height: 0;
        font-size: 0;
        content: " ";
        /* extra backup */
        visibility: hidden;
    }

	/* Any screen over 1024px wide will have the defaults applied */
    body{
        background-color: red;
    }

    .container{
    	width: 1024px;
    	margin: 0 auto;
    }

    .thumb{
    	width: 236px;
    	float: left;
    	margin: 10px;
    }

    .thumb img{
    	width: 100%;
    	height: auto;
    }

    /* Navigation */
    header{
    	width: 100%;
    	background-color: #666;
    	line-height: 30px;
    	text-align: center;
    	margin-bottom: 10px;
    }

    nav h1{
    	max-width: 20%;
    	float: left;
    	font-size: 20px;
    	margin: 10px;
    }

    nav ul{
    	max-width: 80%;
    	display: block;
    	float: right;
    }

    nav ul li{
    	display: block;
    	float: left;
    }

    nav ul li a{
    	display: block;
    	text-align: center;
    	padding: 10px;
    	text-decoration: none;
    	color: #333;
    }

    nav ul li a:hover{
    	background-color: black;
    	color: white;
    }
	
    /* Tablet */

        @media only screen and (min-width: 768px) and (max-width: 1024px) {
        body {
            background-color: green;
        }

        .container{
        	width: 100%;
        }

        .thumb{
        	width: 45%;
        	margin: 2.5%;
        	float: left;
        }
    }
    
    /* Take a look at this one! It queries the device height and width rather than the browser window. Notice how this only works when we use developer tools to fake a tablet's specs.*/

    @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) { 
        body {
            background-color: yellow;
        }
    }  
    
    /* Smaller Screens, Mobile  */
    
    @media only screen and (max-width: 767px) {
        body {
            background-color: blue;
        }

        .container{
        	width: 100%;
        }

        .thumb{
        	width: 90%;
        	margin: 5%;
        }

        nav h1{
        	float: none;
        	min-width: 100%;
        	text-align: center;
        	margin: 0;
        }

        nav ul{
        	min-width: 100%;
        	float: none;
        }

        nav ul li{
        	float: none;
        	text-align: center;
        }
    }

	</style>
</head>
<header class="clear-fix">
	<nav>
	<h1>~logo~</h1>
		<ul>
			<li><a href="#">nav1</a></li>
			<li><a href="#">nav-y</a></li>
			<li><a href="#">nav-tastic</a></li>
			<li><a href="#">nav-alicious</a></li>
			<li><a href="#">nav-mazing</a></li>
			<li><a href="#">nav-itron</a></li>
		</ul>
	</nav>
</header>
<body>
	<div class="container clear-fix">
		<div class="thumb">
			<img src="http://placekitten.com/300/300">
		</div>
		<div class="thumb">
			<img src="http://placekitten.com/300/300">
		</div>
		<div class="thumb">
			<img src="http://placekitten.com/300/300">
		</div>
		<div class="thumb">
			<img src="http://placekitten.com/300/300">
		</div>
	</div>

</body>
</html>
